<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="shortcut icon" href=" {{ url_for( 'static', filename = 'favicon.ico' ) }} ">
		<title>KURAGARi</title>
	<style>
		footer {
			position: fixed;
			height: 100px;
			bottom: 0;
			width: 100%;
		}
	</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for( 'catalogue' ) }}">KURAGARi</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for( 'catalogue' ) }}">{{ labels.lbl_nav_catalogue }}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for( 'events' ) }}">{{ labels.lbl_nav_events }}</a>
						</li>
						<li class="nav-item dropdown text-right">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								{{ labels.lbl_nav_language }}
							</a>
							<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for( 'language', lang = 'en' ) }}">{{ labels.lbl_nav_language_en }}</a></li>
							<li><a class="dropdown-item" href="{{ url_for( 'language', lang = 'es' ) }}">{{ labels.lbl_nav_language_es }}</a></li>
							<li><a class="dropdown-item" href="{{ url_for( 'language', lang = 'cat' ) }}">{{ labels.lbl_nav_language_cat }}</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="flex-shrink-0">
			<div class="row">&nbsp;</div>
				<div class="content">
					{% block content %} {% endblock %}
				</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
